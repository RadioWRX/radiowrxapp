<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <div class="row">
        <div class="col-sm-12">
          <hr class="create-hr-style" />
          <div id="element1"><h5 class="create-label-style"><fa name="calendar" class="header-icon"></fa>Create Virtual Event</h5></div>
          <div id="element2" tooltip="Close" placement="left"><fa name="times fa-lg" class="action-event" routerLink="/my-bands-events"></fa></div>
        </div>
      </div>
      <hr class="create-hr-style" />
      <form [formGroup]="virtualEventForm" (ngSubmit)="onSubmit(virtualEventForm.value)">
        <div class="form-row">
          <div class="col-sm-4 form-group">
            <label class="create-label-style">Title</label>
            <input type="text" formControlName="eventTitle" class="form-control form-control-sm" placeholder="Event Title" required />
            <div *ngIf="virtualEventForm.controls['eventTitle'].invalid && (virtualEventForm.controls['eventTitle'].dirty || virtualEventForm.controls['eventTitle'].touched)" class="alerts">
              <div *ngIf="virtualEventForm.controls['eventTitle'].errors.required">
                Title is required!
              </div>
            </div>
          </div>
          <div class="col-sm-8 form-group">
            <label class="create-label-style">Event URL</label>
            <input type="text" formControlName="virtualEventUrl" class="form-control form-control-sm" placeholder="Event URL" required />
            <div *ngIf="virtualEventForm.controls['virtualEventUrl'].invalid && (virtualEventForm.controls['virtualEventUrl'].dirty || virtualEventForm.controls['virtualEventUrl'].touched)" class="alerts">
              <div *ngIf="virtualEventForm.controls['virtualEventUrl'].errors.required">
                URL is required!
              </div>
            </div>
          </div>
        </div>
        <hr class="create-hr-style" />
        <div class="form-row">
          <div class="col-sm-4 form-group">
            <label class="create-label-style">Hour</label>
            <select formControlName="eventStartHour" class="form-control form-control-sm" placeholder="Minutes" required>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
            </select>
            <div *ngIf="virtualEventForm.controls['eventStartHour'].invalid && (virtualEventForm.controls['eventStartHour'].dirty || virtualEventForm.controls['eventStartHour'].touched)" class="alerts">
              <div *ngIf="virtualEventForm.controls['eventStartHour'].errors.required">
                Hour required!
              </div>
            </div>
            <!--<input type="text" formControlName="eventStartHour" class="form-control form-control-sm" placeholder="Hours" required />-->
          </div>
          <div class="col-sm-4 form-group">
            <label class="create-label-style">Minute</label>
            <select formControlName="eventStartMinute" class="form-control form-control-sm" placeholder="Minutes" required>
              <option value="0">0</option>
              <option value="15">15</option>
              <option value="30">30</option>
              <option value="45">45</option>
            </select>
            <div *ngIf="virtualEventForm.controls['eventStartMinute'].invalid && (virtualEventForm.controls['eventStartMinute'].dirty || virtualEventForm.controls['eventStartMinute'].touched)" class="alerts">
              <div *ngIf="virtualEventForm.controls['eventStartMinute'].errors.required">
                Minute required!
              </div>
            </div>
            <!--<input type="text" formControlName="eventStartMinute" class="form-control form-control-sm" placeholder="Minutes" required />-->
          </div>
          <div class="col-sm-4 form-group">
            <label class="create-label-style">AM:PM</label>
            <select formControlName="eventStartAmPm" class="form-control form-control-sm" placeholder="Minutes" required>
              <option value="AM">AM</option>
              <option value="PM">PM</option>
            </select>
            <div *ngIf="virtualEventForm.controls['eventStartAmPm'].invalid && (virtualEventForm.controls['eventStartAmPm'].dirty || virtualEventForm.controls['eventStartAmPm'].touched)" class="alerts">
              <div *ngIf="virtualEventForm.controls['eventStartAmPm'].errors.required">
                AM:PM is required!
              </div>
            </div>
            <!--<input type="text" formControlName="eventStartAmPm" class="form-control form-control-sm" placeholder="AM:PM" required />-->
          </div>
        </div>
        <div class="form-row">
          <div class="col-sm-4 form-group">
            <label class="create-label-style">Date</label>
            <input type="text" onKeyDown="return false" formControlName="eventDate" placeholder="Event Date" class="form-control form-control-sm" bsDatepicker required />
            <div *ngIf="virtualEventForm.controls['eventDate'].invalid && (virtualEventForm.controls['eventDate'].dirty || virtualEventForm.controls['eventDate'].touched)" class="alerts">
              <div *ngIf="virtualEventForm.controls['eventDate'].errors.required">
                Date is required!
              </div>
            </div>
            <!--<input type="text" formControlName="eventDate" class="form-control form-control-sm" placeholder="Event Date" required />-->
          </div>
          <div class="col-sm-4 form-group">
            <label class="create-label-style">Tickets</label>
            <select formControlName="availableTickets" class="form-control form-control-sm" placeholder="No. Tracks" required>
              <option value="5">5</option>
              <option value="10">10</option>
              <option value="15">15</option>
              <option value="20">20</option>
              <option value="25">25</option>
              <option value="30">30</option>
              <option value="35">35</option>
              <option value="40">40</option>
              <option value="45">45</option>
              <option value="50">50</option>
              <option value="55">55</option>
              <option value="60">65</option>
              <option value="70">75</option>
              <option value="85">85</option>
              <option value="90">90</option>
              <option value="95">95</option>
              <option value="100">100</option>
              <option value="105">105</option>
              <option value="110">110</option>
              <option value="115">115</option>
              <option value="120">120</option>
              <option value="125">125</option>
              <option value="130">130</option>
              <option value="135">135</option>
              <option value="140">140</option>
              <option value="145">145</option>
              <option value="150">150</option>
            </select>
            <!--<input type="number" min="0" onKeyDown="return false" formControlName="availableTickets" class="form-control form-control-sm" placeholder="Tickets" required />-->
            <div *ngIf="virtualEventForm.controls['availableTickets'].invalid && (virtualEventForm.controls['availableTickets'].dirty || virtualEventForm.controls['availableTickets'].touched)" class="alerts">
              <div *ngIf="virtualEventForm.controls['availableTickets'].errors.required">
                Tickets is required!
              </div>
            </div>
          </div>
          <div class="col-sm-4 form-group">
            <label class="create-label-style">Price</label>
            <select formControlName="eventPrice" class="form-control form-control-sm" placeholder="No. Tracks" required>
              <option value="5">5</option>
              <option value="10">10</option>
              <option value="15">15</option>
              <option value="20">20</option>
              <option value="25">25</option>
              <option value="30">30</option>
              <option value="35">35</option>
              <option value="40">40</option>
              <option value="45">45</option>
              <option value="50">50</option>
              <option value="55">55</option>
              <option value="60">65</option>
              <option value="70">75</option>
              <option value="85">85</option>
              <option value="90">90</option>
              <option value="95">95</option>
              <option value="100">100</option>
            </select>
            <!--<input type="number" min="0" onKeyDown="return false" formControlName="eventPrice" class="form-control form-control-sm" placeholder="Price" required />-->
            <div *ngIf="virtualEventForm.controls['eventPrice'].invalid && (virtualEventForm.controls['eventPrice'].dirty || virtualEventForm.controls['eventPrice'].touched)" class="alerts">
              <div *ngIf="virtualEventForm.controls['eventPrice'].errors.required">
                Price is required!
              </div>
            </div>
          </div>
        </div>
        <hr class="create-hr-style" />
        <div class="form-row">
          <div class="col-sm-12 form-group">
            <label class="create-label-style">Description</label>
            <textarea formControlName="eventDescription" class="form-control form-control-sm" placeholder="Description" required></textarea>
            <div *ngIf="virtualEventForm.controls['eventDescription'].invalid && (virtualEventForm.controls['eventDescription'].dirty || virtualEventForm.controls['eventDescription'].touched)" class="alerts">
              <div *ngIf="virtualEventForm.controls['eventDescription'].errors.required">
                Description is required!
              </div>
            </div>
          </div>
        </div>
        <hr class="create-hr-style" />
        <div class="form-row">
          <div class="col-sm-4">

          </div>
          <div class="col-sm-4 form-group">
            <button type="submit" class="btn btn-primary btn-block" [disabled]="virtualEventForm.invalid">Create</button>
          </div>
          <div class="col-sm-4">

          </div>
        </div>

      </form>
    </div>
  </div>
</div>
