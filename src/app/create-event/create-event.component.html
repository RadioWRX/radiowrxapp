<div class="container-fluid" no-padding>
  <div class="row login-box shadow" no-padding>
    <div class="col-sm-12">
      <div class="row">
        <div class="col-sm-12">
          <div id="element1"><h5 class="create-label-style"><fa name="calendar" class="header-icon"></fa>Create Event</h5></div>
          <div id="element2" tooltip="Close" placement="left"><fa name="times fa-lg" class="action-event" routerLink="/my-bands-events"></fa></div>
        </div>
      </div>
      <hr class="create-hr-style" />
      <form [formGroup]="eventForm" (ngSubmit)="onSubmit(eventForm.value)">
        <div class="form-row">
          <div class="col-sm-3 form-group">
            <label class="create-label-style">Title</label>
            <input type="text" formControlName="eventTitle" class="form-control form-control-sm" placeholder="Event Title" required />
          </div>
          <div class="col-sm-3 form-group">
            <label class="create-label-style">Venue</label>
            <input type="text" formControlName="eventVenue" class="form-control form-control-sm" placeholder="Event Venue" required />
          </div>
          <div class="col-sm-3 form-group">
            <label class="create-label-style">Post/Zip Code</label>
            <input type="text" formControlName="eventPostcode" class="form-control form-control-sm" placeholder="Post/Zip Code" required />
          </div>
          <div class="col-sm-3 form-group">
            <label class="create-label-style">Date</label>
            <input type="text" formControlName="eventDate" placeholder="Event Date" class="form-control form-control-sm" bsDatepicker required />
            <!--<input type="text" formControlName="eventDate" class="form-control form-control-sm" placeholder="Event Date" required />-->
          </div>
        </div>
        <hr class="create-hr-style" />
        <div class="form-row">
          <div class="col-sm-2 form-group">
            <label class="create-label-style">Hour</label>
            <select formControlName="eventStartHour" class="form-control form-control-sm" placeholder="Minutes" required>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
            </select>
            <!--<input type="text" formControlName="eventStartHour" class="form-control form-control-sm" placeholder="Hours" required />-->
          </div>
          <div class="col-sm-2 form-group">
            <label class="create-label-style">Minute</label>
            <select formControlName="eventStartMinute" class="form-control form-control-sm" placeholder="Minutes" required>
              <option value="0">0</option>
              <option value="15">15</option>
              <option value="30">30</option>
              <option value="45">45</option>
            </select>
            <!--<input type="text" formControlName="eventStartMinute" class="form-control form-control-sm" placeholder="Minutes" required />-->
          </div>
          <div class="col-sm-2 form-group">
            <label class="create-label-style">AM:PM</label>
            <select formControlName="eventStartAmPm" class="form-control form-control-sm" placeholder="Minutes" required>
              <option value="AM">AM</option>
              <option value="PM">PM</option>
            </select>
            <!--<input type="text" formControlName="eventStartAmPm" class="form-control form-control-sm" placeholder="AM:PM" required />-->
          </div>
          <div class="col-sm-3 form-group">
            <label class="create-label-style">Tickets</label>
            <input formControlName="availableTickets" class="form-control form-control-sm" placeholder="Available Tickets" required />
          </div>
          <div class="col-sm-3 form-group">
            <label class="create-label-style">Price</label>
            <input formControlName="eventPrice" class="form-control form-control-sm" placeholder="Price" required />
          </div>
        </div>
        <hr class="create-hr-style" />
        <div class="form-row">
          <div class="col-sm-12 form-group">
            <label class="create-label-style">Description</label>
            <textarea formControlName="eventDescription" class="form-control form-control-sm" placeholder="Description" required></textarea>
          </div>
        </div>
        <hr class="create-hr-style" />
        <div class="form-row">
          <div class="col-sm-4">

          </div>
          <div class="col-sm-4 form-group">
            <button type="submit" class="btn btn-primary btn-block" [disabled]="eventForm.invalid">Create</button>
          </div>
          <div class="col-sm-4">

          </div>
        </div>

      </form>
    </div>
  </div>
</div>
