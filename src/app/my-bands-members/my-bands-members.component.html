<div class="container-fluid" no-padding>
  <div class="row login-box shadow">
    <div class="col-sm-12">
      <div class="row">
        <div class="col-sm-12">
          <div id="element1"><h5><fa name="chevron-left" class="chevron-left-style" routerLink="/profile" tooltip="Back to Dashboard" placement="right"></fa><fa name="users" class="header-icon"></fa>Members</h5></div>
          <div id="element2" tooltip="Add Member" placement="left"><fa name="plus fa-lg" class="action-event" routerLink="/create-member"></fa></div>
        </div>
      </div>
      <hr />
      <!-- No data shows when their is no student data available -->
      <div class="row" *ngIf="noData">
        <div class="col-sm-4">

        </div>
        <div class="col-sm-4 text-center">
          <p class="nodata-msg">You have not added any Members.</p>
          <fa name="users" class="no-data-icon"></fa>
          <button routerLink="/create-member" class="btn btn-outline-danger btn-block btn-sm">
            Add Member
          </button>
        </div>
        <div class="col-sm-4">
        </div>
      </div>
      <div class="row text-center">
        <div class="col-sm-12">
          <div class="card center-components shadow" *ngFor="let item of items">
            <div class="card-body">
              <h5 class="card-title">{{item.payload.doc.data().memberName}}</h5>
              <hr />
              <div *ngif="">
                <fa name="user" class="no-member-image-icon"></fa>
              </div>
              <div>
                <!-- <img [src]="getPicUrl(item) | async" class="rounded-circle" alt="..."> -->
                <app-picture [PictureType]="1" DocId={{item.payload.doc.id}} ></app-picture>
              </div>
              <hr />
              <div class="row">
                <div class="col-sm-12">
                  <div id="icon7">
                    <button class="btn btn-outline-danger btn-block" tooltip="View" placement="top"><fa name="eye" class="nav-icons" (click)="viewMember(item)"></fa></button>
                  </div>
                  <div id="icon8">
                    <button class="btn btn-outline-danger btn-block" tooltip="Edit" placement="top"><fa name="pencil" class="nav-icons" (click)="editMember(item)"></fa></button>
                  </div>
                  <div id="icon9">
                    <button class="btn btn-outline-danger btn-block" tooltip="Delete" placement="top"><fa name="trash" class="nav-icons" (click)="deleteMember(item)"></fa></button>
                  </div>
                </div>
              </div>
              <hr />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
