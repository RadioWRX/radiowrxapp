<div class="container-fluid" no-padding>
  <div class="row login-box shadow">
    <div class="col-sm-12">
      <div class="row">
        <div class="col-sm-12">
          <div id="element1"><h5><fa name="chevron-left" class="chevron-left-style" routerLink="/profile"></fa><fa name="users" class="header-icon"></fa>Members</h5></div>
          <div id="element2"><fa name="plus fa-lg" class="action-event" routerLink="/create-member"></fa></div>
        </div>
      </div>
        <hr />
      <!-- No data shows when their is no student data available -->
      <div class="row" *ngIf="noData">
        <div class="col-sm-4">

        </div>
        <div class="col-sm-4 text-center">
          <p class="nodata-msg">You have not added any Members.</p>
          <fa name="users" class="no-data-icon"></fa>
          <button routerLink="/create-member" class="btn btn-outline-danger btn-block btn-sm">
            Add Member
          </button>
        </div>
        <div class="col-sm-4">
        </div>
      </div>
      <div class="login-box shadow" *ngFor="let item of items">
        <div class="row">
          <div class="col-sm-12">
            <div id="container">
              <div id="left">
                <p><fa name="user" class="header-icon"></fa></p>
                <!--<img class="align-self-start mr-5 img-thumbnail rounded-circle">-->
              </div>
              <div id="center">
                <p class="album-text">{{item.payload.doc.data().memberName}}</p>
                <p class="album-text">{{item.payload.doc.data().memberInstrument}}</p>
                <p class="album-text">{{item.payload.doc.data().memberDOB}}</p>
                <p class="album-text">{{item.payload.doc.data().memberBio}}</p>
              </div>
              <div id="right">
                <fa name="pencil" class="edit-pencil" (click)="editMember(item)"></fa>
                <fa name="trash" class="edit-trash"></fa>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
