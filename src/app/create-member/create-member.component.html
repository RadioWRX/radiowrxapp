<div class="container-fluid" no-padding>
  <div class="row login-box shadow" no-padding>
    <div class="col-sm-12">
      <div class="row">
        <div class="col-sm-12">
          <div id="element1"><h5 class="create-label-style"><fa name="users" class="header-icon"></fa>Add Member</h5></div>
          <div id="element2" tooltip="Close" placement="left"><fa name="times fa-lg" class="action-event" routerLink="/my-bands-members"></fa></div>
        </div>
      </div>
      <hr class="create-hr-style" />
      <div class="card shadow">
        <div class="card-body">
          <form [formGroup]="memberForm" (ngSubmit)="onSubmit(memberForm.value)">
            <div class="form-row">
              <div class="col-sm-4 form-group">
                <label class="create-label-style">Name</label>
                <input type="text" formControlName="memberName" class="form-control form-control-sm" placeholder="Members Name" required />
                <div *ngIf="memberForm.controls['memberName'].invalid && (memberForm.controls['memberName'].dirty || memberForm.controls['memberName'].touched)" class="alerts">
                  <div *ngIf="memberForm.controls['memberName'].errors.required">
                    Name is required!
                  </div>
                </div>
              </div>
              <div class="col-sm-4 form-group">
                <label class="create-label-style">Instrument</label>
                <select formControlName="memberInstrument" class="form-control form-control-sm" placeholder="Instrument" required>
                  <option value="Guitar">Guitar</option>
                  <option value="Vocals">Vocals</option>
                  <option value="Bass">Bass</option>
                  <option value="Drums">Drums</option>
                  <option value="Keyboard">Keyboard</option>
                </select>
                <div *ngIf="memberForm.controls['memberInstrument'].invalid && (memberForm.controls['memberInstrument'].dirty || memberForm.controls['memberInstrument'].touched)" class="alerts">
                  <div *ngIf="memberForm.controls['memberInstrument'].errors.required">
                    Instrument is required!
                  </div>
                </div>
              </div>
              <!-- TODO: Set calendar so that it only displays dates from today and can't go backward.
              FIX: Change colour of Calendar month header dependant on create or edit mode. -->
              <div class="col-sm-4 form-group">
                <label class="create-label-style">DOB</label>
                <input type="text" onKeyDown="return false" formControlName="memberDOB" placeholder="Date of Birth" class="form-control form-control-sm" bsDatepicker required />
                <div *ngIf="memberForm.controls['memberDOB'].invalid && (memberForm.controls['memberDOB'].dirty || memberForm.controls['memberDOB'].touched)" class="alerts">
                  <div *ngIf="memberForm.controls['memberDOB'].errors.required">
                    Date is required!
                  </div>
                </div>
              </div>
            </div>
            <hr class="create-hr-style" />
            <div class="form-row">
              <div class="col-sm-12 form-group">
                <label class="create-label-style">Biography</label>
                <textarea formControlName="memberBio" class="form-control form-control-sm" placeholder="Members Biography" required></textarea>
                <div *ngIf="memberForm.controls['memberBio'].invalid && (memberForm.controls['memberBio'].dirty || memberForm.controls['memberBio'].touched)" class="alerts">
                  <div *ngIf="memberForm.controls['memberBio'].errors.required">
                    Biography is required!
                  </div>
                </div>
              </div>
            </div>
            <hr class="create-hr-style" />
            <div class="form-row">
              <div class="col-sm-4">

              </div>
              <div class="col-sm-4 form-group">
                <button type="submit" class="btn btn-primary btn-block" [disabled]="memberForm.invalid">Create</button>
              </div>
              <div class="col-sm-4">

              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
