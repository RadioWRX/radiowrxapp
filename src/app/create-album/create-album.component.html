<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <div class="row">
        <div class="col-sm-12">
          <hr />
          <div id="element1"><h5 class="create-label-style"><fa name="headphones" class="header-icon"></fa>Create Your Album</h5></div>
          <div id="element2"><fa name="times fa-lg" class="action-event" (click)="cancel()" tooltip="Close" placement="left"></fa></div>
        </div>
      </div>
      <hr class="create-hr-style" />
      <div class="card shadow">
        <div class="card-body">
          <form [formGroup]="albumForm" (ngSubmit)="onSubmit(albumForm.value)">
            <div class="form-row">
              <div class="col-sm-4 form-group">
                <label class="create-label-style">Album Title</label>
                <input type="text" formControlName="albumTitle" class="form-control form-control-sm" placeholder="Album Title" required />
                <div *ngIf="albumForm.controls['albumTitle'].invalid && (albumForm.controls['albumTitle'].dirty || albumForm.controls['albumTitle'].touched)" class="alerts">
                  <div *ngIf="albumForm.controls['albumTitle'].errors.required">
                    Title is required!
                  </div>
                </div>
              </div>
              <div class="col-sm-4 form-group">
                <label class="create-label-style">Genre</label>
                <select formControlName="albumGenre" class="form-control form-control-sm" placeholder="Genre" required>
                  <option value="Rock">Rock</option>
                  <option value="Indi">Indi</option>
                  <option value="Pop">Pop</option>
                  <option value="Punk">Punk</option>
                  <option value="Country">Country</option>
                  <option value="Blues">Blues</option>
                  <option value="Jazz">Jazz</option>
                  <option value="Folk">Folk</option>
                  <option value="Hip-hop">Hip-hop</option>
                  <option value="Reggae">Reggae</option>
                  <option value="Electronic">Electronic</option>
                  <option value="New Age">New Age</option>
                  <option value="Alternative">Alternative</option>
                  <option value="Classical">Classical</option>
                </select>
                <div *ngIf="albumForm.controls['albumGenre'].invalid && (albumForm.controls['albumGenre'].dirty || albumForm.controls['albumGenre'].touched)" class="alerts">
                  <div *ngIf="albumForm.controls['albumGenre'].errors.required">
                    Genre is required!
                  </div>
                </div>
              </div>
              <div class="col-sm-4 form-group">
                <label class="create-label-style">No. Tracks</label>
                <input type="number" onKeyDown="return false" min="0" max="50" formControlName="numberOfTracks" class="form-control form-control-sm" placeholder="No. Tracks" required />
                <div *ngIf="albumForm.controls['numberOfTracks'].invalid && (albumForm.controls['numberOfTracks'].dirty || albumForm.controls['numberOfTracks'].touched)" class="alerts">
                  <div *ngIf="albumForm.controls['numberOfTracks'].errors.required">
                    No. tracks is required!
                  </div>
                </div>
              </div>
            </div>
            <hr class="create-hr-style" />
            <div class="form-row">
              <div class="col-sm-4 form-group">
                <label class="create-label-style">Hours</label>
                <input type="number" onKeyDown="return false" min="0" max="12" formControlName="albumHours" class="form-control form-control-sm" placeholder="Hours" required />
                <div *ngIf="albumForm.controls['albumHours'].invalid && (albumForm.controls['albumHours'].dirty || albumForm.controls['albumHours'].touched)" class="alerts">
                  <div *ngIf="albumForm.controls['albumHours'].errors.required">
                    Hours is required!
                  </div>
                </div>
              </div>
              <div class="col-sm-4 from-group">
                <label class="create-label-style">Minutes</label>
                <input type="number" onKeyDown="return false" min="0" max="59" formControlName="albumMinutes" class="form-control form-control-sm" placeholder="Minutes" required />
                <div *ngIf="albumForm.controls['albumMinutes'].invalid && (albumForm.controls['albumMinutes'].dirty || albumForm.controls['albumMinutes'].touched)" class="alerts">
                  <div *ngIf="albumForm.controls['albumMinutes'].errors.required">
                    Minutes is required!
                  </div>
                </div>
              </div>
              <div class="col-sm-4 from-group">
                <label class="create-label-style">Seconds</label>
                <input type="number" onKeyDown="return false" min="0" max="59" formControlName="albumSeconds" class="form-control form-control-sm" placeholder="Seconds" required />
                <div *ngIf="albumForm.controls['albumSeconds'].invalid && (albumForm.controls['albumSeconds'].dirty || albumForm.controls['albumSeconds'].touched)" class="alerts">
                  <div *ngIf="albumForm.controls['albumSeconds'].errors.required">
                    Seconds is required!
                  </div>
                </div>
              </div>
            </div>
            <hr class="create-hr-style" />
            <div class="form-row">
              <div class="col-sm-6 form-group">
                <label class="create-label-style">UPC/EAN Code</label>
                <fa name="info-circle" class="info-icon" tooltip="Click for Info" placement="right" (click)="openModal()"></fa>
                <input type="text" formControlName="upcCode" class="form-control form-control-sm" placeholder="UPC/EAN Code" required />
                <div *ngIf="albumForm.controls['upcCode'].invalid && (albumForm.controls['upcCode'].dirty || albumForm.controls['upcCode'].touched)" class="alerts">
                  <div *ngIf="albumForm.controls['upcCode'].errors.required">
                    UPC is required!
                  </div>
                </div>
              </div>
              <div class="col-sm-6 form-group">
                <label class="create-label-style">Date Released</label>
                <input type="text" onKeyDown="return false" formControlName="yearReleased" placeholder="Date Released" class="form-control form-control-sm" bsDatepicker required />
                <div *ngIf="albumForm.controls['yearReleased'].invalid && (albumForm.controls['yearReleased'].dirty || albumForm.controls['yearReleased'].touched)" class="alerts">
                  <div *ngIf="albumForm.controls['yearReleased'].errors.required">
                    Date is required!
                  </div>
                </div>
              </div>
            </div>
            <hr class="create-hr-style" />
            <div class="form-row">
              <div class="col-sm-12 form-group">
                <label class="create-label-style">Description</label>
                <textarea formControlName="description" class="form-control form-control-sm" placeholder="Describe Your Album" required></textarea>
                <div *ngIf="albumForm.controls['description'].invalid && (albumForm.controls['description'].dirty || albumForm.controls['description'].touched)" class="alerts">
                  <div *ngIf="albumForm.controls['description'].errors.required">
                    Description is required!
                  </div>
                </div>
              </div>
            </div>
            <hr class="create-hr-style" />
            <div class="form-row">
              <div class="col-sm-4">

              </div>
              <div class="col-sm-4 form-group">
                <button type="submit" class="btn btn-primary btn-block" [disabled]="albumForm.invalid">Create</button>
              </div>
              <div class="col-sm-4">

              </div>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
