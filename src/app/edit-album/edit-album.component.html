<div class="container-fluid" no-padding>
  <div class="row login-box shadow" no-padding>
    <div class="col-sm-12">
      <div class="row">
        <div class="col-sm-12">
          <div id="element1"><h5 class="edit-label-style"><fa name="headphones" class="header-icon"></fa>{{this.item.albumTitle}}</h5></div>
          <div id="element2"><fa name="times fa-lg" class="action-event" routerLink="/my-bands-music" tooltip="Close" placement="left"></fa></div>
        </div>
      </div>
      <hr class="edit-hr-style" />
      <form [formGroup]="editForm" (ngSubmit)="onSubmit(editForm.value)">
        <div class="form-row">
          <div class="col-sm-6 form-group">
            <label class="edit-label-style">Album Title</label>
            <input formControlName="albumTitle" class="form-control form-control-sm" placeholder="Album Title" required />
          </div>
          <div class="col-sm-6 form-group">
            <label class="edit-label-style">Genre</label>
            <select formControlName="albumGenre" class="form-control form-control-sm" placeholder="Genre" required>
              <option value="rock">Rock</option>
              <option value="indi">Indi</option>
              <option value="pop">Pop</option>
              <option value="punk">Punk</option>
              <option value="country">Country</option>
            </select>
          </div>
        </div>
        <hr class="edit-hr-style" />
        <div class="form-row">
          <div class="col-sm-6 form-group">
            <label class="edit-label-style">No. of Tracks</label>
            <input type="number" formControlName="numberOfTracks" class="form-control form-control-sm" placeholder="Number Of Tracks" required />
          </div>
          <div class="col-sm-6 form-group">
            <label class="edit-label-style">Year Released</label>
            <input type="text" formControlName="yearReleased" class="form-control form-control-sm" placeholder="Year Released" required />
          </div>
        </div>
        <hr class="edit-hr-style" />
        <div class="form-row">
          <div class="col-sm-6 form-group">
            <label class="edit-label-style">UPC/EAN Code</label>
            <input type="text" formControlName="upcCode" class="form-control form-control-sm" placeholder="UPC/EAN Code" required />
          </div>
          <div class="col-sm-6 form-group">
            <label class="edit-label-style">Album Duration</label>
            <input formControlName="albumDuration" class="form-control form-control-sm" placeholder="Album Duration" required />
          </div>
        </div>
        <hr class="edit-hr-style" />
        <div class="form-row">
          <div class="col-sm-12 form-group">
            <label class="edit-label-style">Description</label>
            <textarea formControlName="description" class="form-control form-control-sm" placeholder="Describe Your Album" required></textarea>
          </div>
        </div>
        <hr class="edit-hr-style" />
        <div class="form-row">
          <div class="col-sm-4 form-group">

          </div>
          <div class=" form-group col-sm-4">
            <button type="submit" class="btn btn-danger btn-block" [disabled]="editForm.invalid">Update</button>
          </div>
          <div class="col-sm-4">

          </div>
        </div>

      </form>
    </div>
  </div>
</div>
