<div class="modal-header">
  <h5 class="modal-title pull-left info-title-text">{{ title }}</h5>
  <button type="button" class="close pull-right close-modal btn-lg" aria-label="Close" (click)="modalRef.hide()" tooltip="Close" placement="left">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body info-body-text">
  <div class="row">
    <div class="col-sm-12">
      <div id="element1"><h5>Purchase Tickets</h5></div>
      <div id="element2" tooltip="Purchase Tickets" placement="left"><fa name="ticket fa-lg" class="action-event" (click)="purchaseTickets()"></fa></div>
    </div>
  </div>
  <hr />
  <div class="row">
    <div class="col-sm-12">
      <div id="element1"><h5>Tell a Friend</h5></div>
      <div id="element2" tooltip="Tell a Friend" placement="left"><fa name="comments fa-lg" class="action-event" (click)="tellAFriend()"></fa></div>
    </div>
  </div>
  <hr />
  <div class="row">
    <div class="col-sm-12">
      <div id="element1"><h5>Mark the Date</h5></div>
      <div id="element2" tooltip="Add to Favourites" placement="left"><fa name="calendar fa-lg" class="action-event" (click)="markTheDate()"></fa></div>
    </div>
  </div>
</div>
