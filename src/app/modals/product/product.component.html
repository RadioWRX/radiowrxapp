<div class="modal-header">
  <fa name="barcode fa-lg" class="modal-icon"></fa><h5 class="modal-title pull-left info-title-text">{{ title }}</h5>
  <button type="button" class="close pull-right close-modal" aria-label="Close" (click)="modalRef.hide()" tooltip="Close" placement="left">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body info-body-text">
  <div class="card shadow">
    <div class="card-body">
      <p>
        A catalogue number is a number a record label assigns to a release for
        identification purposes. Often a catalogue number will be displayed on the
        spine of a CD.
      <p>
        As an Independent Artist you may not have a Product Catalogue Number. Mark as N/A if
        there is no Product Catalog.
      </p>
    </div>
  </div>
</div>
