<div class="modal-header">
  <h5 class="modal-title pull-left info-title-text">{{ title }}</h5>
  <button type="button" class="close pull-right close-modal btn-lg" aria-label="Close" (click)="modalRef.hide()" tooltip="Close" placement="left">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body info-body-text">
  <div class="row">
    <div class="col-sm-12">
      <div id="element1"><h5>Live Event</h5></div>
      <div id="element2" tooltip="Add Live Event" placement="left"><fa name="plus fa-lg" class="action-event" routerLink="/create-event" (click)="modalRef.hide()"></fa></div>
    </div>
  </div>
  <hr />
  <div class="row">
    <div class="col-sm-12">
      <div id="element1"><h5>Virtual Event</h5></div>
      <div id="element2" tooltip="Add Virtual Event" placement="left"><fa name="plus fa-lg" class="action-event" routerLink="/create-virtual-event" (click)="modalRef.hide()"></fa></div>
    </div>
  </div>
  <hr />
</div>
