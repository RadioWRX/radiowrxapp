<h3 class="statement-text">Your Band. Your Music. Everywhere.</h3>
<div class="container">
  <p class="site-text">Register Your RadioWRX Account</p>
  <div class="row">
    <div class="col-sm-4">

    </div>

      <label>Email address</label>
      <input type="email" class="form-control" placeholder="Email Address" #userEmail required>
    </div>
    <div class="col-sm-4">

    </div>

  </div>
  <div class="row">
    <div class="col-sm-4">

    </div>

      <input type="password" class="form-control" placeholder="Password" #userPwd required>
    </div>
    <div class="col-sm-4">

    </div>
  </div>
  <div class="row">
    <div class="col-sm-4">

    </div>
    <div class="col-sm-4">
      <input type="button" class="btn btn-danger btn-block" value="Register">

    <div class="col-sm-4">

    </div>
  </div>
</div>
