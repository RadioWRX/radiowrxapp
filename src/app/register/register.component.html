<div class="container">
  <div class="row">
    <div class="col-sm-4">

    </div>
    <div class="col-sm-4 login-box shadow">
      <p class="site-text">Register Your RadioWRX Account</p>
      <div class="form-group">
        <input type="email" class="form-control" placeholder="Email" #userEmail required>
      </div>
      <div class="form-group">
        <input type="password" class="form-control" placeholder="Password" #userPwd required>
      </div>
      <button class="btn btn-danger btn-block" (click)="authService.register(userEmail.value, userPwd.value)">Register</button>
        <div class="col-sm-12">
          <p class="site-text">Already a RadioWRX User? <a routerLink="/login">Login</a></p>
          <p class="site-text"> <a routerLink="/forgot-password">Forgot Password?</a></p>
        </div>
    </div>
    <div class="col-sm-4">

    </div>
  </div>
</div>
