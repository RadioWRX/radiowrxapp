<div class="container-fluid" no-padding>
  <div class="row login-box shadow" no-padding>
    <div class="col-sm-12">
      <div class="row">
        <div class="col-sm-12">
          <div id="element1"><h5 class="create-label-style"><fa name="dollar" class="header-icon"></fa>Add CD Fund</h5></div>
          <div id="element2" tooltip="Close" placement="left"><fa name="times fa-lg" class="action-event" routerLink="/my-bands-cd-funds"></fa></div>
        </div>
      </div>
      <hr class="create-hr-style" />
      <div class="card shadow">
        <div class="card-body">
          <form [formGroup]="cdfundsForm" (ngSubmit)="onSubmit(cdfundsForm.value)">
            <div class="form-row">
              <div class="col-sm-3 form-group">
                <label class="create-label-style">Title</label>
                <input type="text" formControlName="cdfundsTitle" class="form-control form-control-sm" placeholder="Title" required />
              </div>
              <div class="col-sm-3 form-group">
                <label class="create-label-style">Package</label>
                <input type="text" formControlName="cdfundsPackage" class="form-control form-control-sm" placeholder="Select Package" required />
              </div>
              <div class="col-sm-3 form-group">
                <label class="create-label-style">Date</label>
                <input type="text" formControlName="expectationDate" class="form-control form-control-sm" placeholder="Target Date" required />
              </div>
              <div class="col-sm-3 form-group">
                <label class="create-label-style">Amount</label>
                <input type="text" formControlName="requiredAmount" class="form-control form-control-sm" placeholder="Target Amount" required />
              </div>
            </div>
            <hr class="create-hr-style" />
            <div class="form-row">
              <div class="col-sm-12 form-group">
                <label class="create-label-style">Description</label>
                <textarea formControlName="cdfundsDescription" class="form-control form-control-sm" placeholder="Description" required></textarea>
              </div>
            </div>
            <hr class="create-hr-style" />
            <div class="form-row">
              <div class="col-sm-4">

              </div>
              <div class="col-sm-4 form-group">
                <button type="submit" class="btn btn-primary btn-block" [disabled]="cdfundsForm.invalid">Create</button>
              </div>
              <div class="col-sm-4">

              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
