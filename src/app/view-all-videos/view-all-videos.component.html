<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <div class="row">
        <div class="col-sm-12">
          <hr />
          <div id="element1"><h5><fa name="chevron-left" class="chevron-left-style" routerLink="/main-page" tooltip="Back to Home" placement="right"></fa><fa name="film" class="header-icon"></fa>All Videos</h5></div>
        </div>
      </div>
      <hr />
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div style="text-align:center">
        <owl-carousel-o [options]="customOptions">
          <ng-template carouselSlide *ngFor="let item of videoItems">
            <youtube-player
              [videoId]="item.payload.doc.data().youTubeId"
              [height]="200"
              [width]="250">
            </youtube-player>
            <p>
              {{item.payload.doc.data().videoTitle}}
            </p>
          </ng-template>
        </owl-carousel-o>
      </div>

    </div>
  </div>
</div>
