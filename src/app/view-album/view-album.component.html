<div class="container-fluid" no-padding>
  <div class="row" no-padding>
    <div class="col-sm-12">
      <div class="row">
        <div class="col-sm-12">
          <div id="element1"><h5><fa name="chevron-left" class="chevron-left-style" routerLink="/my-bands-music"></fa><fa name="headphones" class="header-icon"></fa>{{this.item.albumTitle}}</h5></div>
          <div id="element2"><fa name="plus fa-lg" class="action-event" routerLink="/create-song"></fa></div>
        </div>
      </div>
        <hr />
      <div *ngFor="let item of items">
        <div class="row">
          <div class="col-sm-12">
            <div id="container">
              <div id="left" (click)="playSong()">
                <fa name="play" class="header-icon"></fa>
              </div>
              <div id="center">
                <div (click)="playSong()">
                  <p class="album-text">{{item.payload.doc.data().songTitle}}</p>
                </div>
              </div>
              <div id="right" class="edit-icon" (click)="editSong()">
                <fa name="pencil"></fa>
              </div>
            </div>
            <hr />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
