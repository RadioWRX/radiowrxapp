<div class="container-fluid" no-padding>
  <div class="row login-box shadow" no-padding>
    <div class="col-sm-12">
      <div class="row">
        <div class="col-sm-12">
          <div id="element1"><h5 class="create-label-style"><fa name="user" class="header-icon"></fa>Create Profile</h5></div>
          <div id="element2"><fa name="times fa-lg" class="action-event" routerLink="/fan-profile"></fa></div>
        </div>
      </div>
      <hr class="create-hr-style" />
      <div class="card shadow">
        <div class="card-body">
          <form [formGroup]="fanProfileForm" (ngSubmit)="onSubmit(fanfanProfileForm.value)">
            <div class="form-row">
              <div class="col-sm-4 form-group">
                <label class="create-label-style">Name</label>
                <input type="text" formControlName="artistName" class="form-control form-control-sm" placeholder="Artist Name" required />
                <div *ngIf="fanProfileForm.controls['artistName'].invalid && (fanProfileForm.controls['artistName'].dirty || fanProfileForm.controls['artistName'].touched)" class="alerts">
                  <div *ngIf="fanProfileForm.controls['artistName'].errors.required">
                    Name is required!
                  </div>
                </div>
              </div>
              <div class="col-sm-4 form-group">
                <label class="create-label-style">Gender</label>
                <select formControlName="gender" class="form-control form-control-sm" placeholder="Gender" required>
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                </select>
                <div *ngIf="fanProfileForm.controls['gender'].invalid && (fanProfileForm.controls['gender'].dirty || fanProfileForm.controls['gender'].touched)" class="alerts">
                  <div *ngIf="fanProfileForm.controls['gender'].errors.required">
                    Gender is required!
                  </div>
                </div>
              </div>
              <div class="col-sm-4 form-group">
                <label class="create-label-style">Year Formed</label>
                <input type="text" onKeyDown="return false" placeholder="Datepicker" formControlName="yearFormed" class="form-control form-control-sm" bsDatepicker required />
                <div *ngIf="fanProfileForm.controls['yearFormed'].invalid && (fanProfileForm.controls['yearFormed'].dirty || fanProfileForm.controls['yearFormed'].touched)" class="alerts">
                  <div *ngIf="fanProfileForm.controls['yearFormed'].errors.required">
                    Date is required!
                  </div>
                </div>
              </div>
            </div>
            <hr class="create-hr-style" />
            <div class="form-row">
              <div class="col-sm-4 form-group">
                <label class="create-label-style">Address</label>
                  <input type="text" formControlName="addressOne" class="form-control form-control-sm" placeholder="Street Address" required />
                  <div *ngIf="fanProfileForm.controls['addressOne'].invalid && (fanProfileForm.controls['addressOne'].dirty || fanProfileForm.controls['addressOne'].touched)" class="alerts">
                    <div *ngIf="fanProfileForm.controls['addressOne'].errors.required">
                      Address is required!
                    </div>
                  </div>
              </div>
              <div class="col-sm-4 form-group">
                <label class="create-label-style">Suite Appt. No.</label>
                <input type="text" formControlName="addressTwo" class="form-control form-control-sm" placeholder="Suite/Appt. No." required />
                <div *ngIf="fanProfileForm.controls['addressTwo'].invalid && (fanProfileForm.controls['addressTwo'].dirty || fanProfileForm.controls['addressTwo'].touched)" class="alerts">
                  <div *ngIf="fanProfileForm.controls['addressTwo'].errors.required">
                    Suite # is required!
                  </div>
                </div>
              </div>
              <div class="col-sm-4 form-group">
                <label class="create-label-style">Town</label>
                <input type="text" formControlName="artistTown" class="form-control form-control-sm" placeholder="Town" required />
                <div *ngIf="fanProfileForm.controls['artistTown'].invalid && (fanProfileForm.controls['artistTown'].dirty || fanProfileForm.controls['artistTown'].touched)" class="alerts">
                  <div *ngIf="fanProfileForm.controls['artistTown'].errors.required">
                    Town is required!
                  </div>
                </div>
              </div>
            </div>
            <!-- TODO: Provide dropdown relevant to country chosen -->
            <hr class="create-hr-style" />
            <div class="form-row">
              <!-- TODO: Provide dropdown relevant to town chosen -->
              <div class="col-sm-4 form-group">
                <label class="create-label-style">Country</label>
                <input type="text" formControlName="artistCountry" class="form-control form-control-sm" placeholder="Country" required />
                <div *ngIf="fanProfileForm.controls['artistCountry'].invalid && (fanProfileForm.controls['artistCountry'].dirty || fanProfileForm.controls['artistCountry'].touched)" class="alerts">
                  <div *ngIf="fanProfileForm.controls['artistCountry'].errors.required">
                    Country is required!
                  </div>
                </div>
              </div>
              <!-- Need to validate if this is a correct Post or Zipcode -->
              <div class="col-sm-4 form-group">
                <label class="create-label-style">Postcode</label>
                <input type="text" formControlName="postCode" class="form-control form-control-sm" placeholder="Postcode" required />
                <div *ngIf="fanProfileForm.controls['postCode'].invalid && (fanProfileForm.controls['postCode'].dirty || fanProfileForm.controls['postCode'].touched)" class="alerts">
                  <div *ngIf="fanProfileForm.controls['postCode'].errors.required">
                    Post Code is required!
                  </div>
                </div>
              </div>
              <!-- Need to validate if this is a valid number -->
              <div class="col-sm-4 form-group">
                <label class="create-label-style">Contact No.</label>
                <input type="text" formControlName="contactNumber" class="form-control form-control-sm" placeholder="Contact Number" required />
                <div *ngIf="fanProfileForm.controls['contactNumber'].invalid && (fanProfileForm.controls['contactNumber'].dirty || fanProfileForm.controls['contactNumber'].touched)" class="alerts">
                  <div *ngIf="fanProfileForm.controls['contactNumber'].errors.required">
                    Number is required!
                  </div>
                </div>
              </div>

            </div>
            <hr class="create-hr-style" />
            <div class="form-row">
              <div class="col-sm-3">

              </div>
              <div class="col-sm-3 form-group">
                <button type="submit" class="btn btn-primary btn-block" [disabled]="fanProfileForm.invalid">Create</button>
              </div>
              <div class=" form-group col-sm-3">
                <button type="submit" class="btn btn-danger btn-block" routerLink="/fan-profile">Cancel</button>
              </div>
              <div class="col-sm-3">

              </div>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
