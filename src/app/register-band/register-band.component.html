<h3 class="statement-text">Your Band. Your Music. Everywhere.</h3>
<div class="container">
  <p class="site-text">Create Your RadioWRX Band Account</p>
  <div class="row login-box">
    <div class="col-sm-6">
      <form [formGroup]="registerForm">
        <div class="form-group">
          <label>Email address</label>
          <input type="email" formControlName="email" class="form-control">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" formControlName="password">
          <label class="error">{{errorMessage}}</label>
          <label class="success">{{successMessage}}</label>
        </div>
        <button type="submit" (click)="tryRegister(registerForm.value)" class="btn btn-danger">Register</button>
        <div class="col-sm-12">
          <p class="site-text">Already have an account? <a routerLink="/band-login">Login</a></p>
        </div>
      </form>
    </div>
    <div class="col-sm-6">
      <h5>RadioWRX Bands enjoy...</h5>
        <ul>
          <li>Unlimited streaming</li>
        </ul>
    </div>
  </div>
