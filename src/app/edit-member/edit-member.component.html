<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <div class="row">
        <div class="col-sm-12">
          <hr />
          <div id="element1"><h5 class="edit-label-style"><fa name="users" class="header-icon"></fa>Edit {{this.item.memberName}}</h5></div>
          <div id="element2" tooltip="Close" placement="left"><fa name="times fa-lg" class="action-event" routerLink="/my-bands-members"></fa></div>
        </div>
      </div>
      <hr class="edit-hr-style" />
      <div class="card shadow">
        <div class="card-body">
          <form [formGroup]="editForm" (ngSubmit)="onSubmit(editForm.value)">
            <div class="form-row">
              <div class="col-sm-4 form-group">
                <label class="edit-label-style">Name</label>
                <input type="text" formControlName="memberName" class="form-control form-control-sm" placeholder="Members Name" required />
                <div *ngIf="editForm.controls['memberName'].invalid && (editForm.controls['memberName'].dirty || editForm.controls['memberName'].touched)" class="alerts">
                  <div *ngIf="editForm.controls['memberName'].errors.required">
                    Name is required!
                  </div>
                </div>
              </div>
              <!-- TODO: Allow for multiple instruments to be selected. Add more instrument options to selected. -->
              <div class="col-sm-4 form-group">
                <label class="edit-label-style">Instrument</label>
                <select formControlName="memberInstrument" class="form-control form-control-sm" placeholder="Instrument" required>
                  <option value="Guitar">Guitar</option>
                  <option value="Vocals">Vocals</option>
                  <option value="Bass">Bass</option>
                  <option value="Drums">Drums</option>
                  <option value="Keyboard">Keyboard</option>
                </select>
                <div *ngIf="editForm.controls['memberInstrument'].invalid && (editForm.controls['memberInstrument'].dirty || editForm.controls['memberInstrument'].touched)" class="alerts">
                  <div *ngIf="editForm.controls['memberInstrument'].errors.required">
                    Instrument is required!
                  </div>
                </div>
              </div>
              <!-- TODO: Set calendar so that it only displays dates from today and can't go backward.
              FIX: Change colour of Calendar month header depending on edit ot create mode. -->
              <div class="col-sm-4 form-group">
                <label class="edit-label-style">DOB</label>
                <input type="text" onKeyDown="return false" formControlName="memberDOB" placeholder="Date of Birth" class="form-control form-control-sm" bsDatepicker required />
                <div *ngIf="editForm.controls['memberDOB'].invalid && (editForm.controls['memberDOB'].dirty || editForm.controls['memberDOB'].touched)" class="alerts">
                  <div *ngIf="editForm.controls['memberDOB'].errors.required">
                    Date is required!
                  </div>
                </div>
              </div>
            </div>
            <hr class="edit-hr-style" />
            <div class="form-row">
              <div class="col-sm-12 form-group">
                <label class="edit-label-style">Biography</label>
                <textarea formControlName="memberBio" class="form-control form-control-sm" placeholder="Members Biography" required></textarea>
                <div *ngIf="editForm.controls['memberBio'].invalid && (editForm.controls['memberBio'].dirty || editForm.controls['memberBio'].touched)" class="alerts">
                  <div *ngIf="editForm.controls['memberBio'].errors.required">
                    Biography is required!
                  </div>
                </div>
              </div>
            </div>
            <hr class="edit-hr-style" />
            <div class="form-row">
              <div class="col-sm-4">

              </div>
              <div class="col-sm-4 form-group">
                <button type="submit" class="btn btn-danger btn-block" [disabled]="editForm.invalid">Update</button>
              </div>
              <div class="col-sm-4">

              </div>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
