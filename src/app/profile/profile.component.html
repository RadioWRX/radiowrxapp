<h3 class="statement-text">Your Band. Your Music. Everywhere.</h3>
<div class="container" no-padding>
  <div class="row login-box shadow">
    <div class="col-sm-12">
      <h5 class="statement-text">Profile</h5>
      <hr />
      <div class="row" *ngIf="authService.userData as user">
        <div class="col-sm-2">
          <img class="align-self-start mr-5 img-thumbnail rounded-circle">
        </div>
        <div class="col-sm-7">
          <h5>Hello <strong>{{(user.displayName) ? user.displayName : 'User'}}</strong></h5>
          <p>User ID: <strong>{{user.uid}}</strong></p>
          <p>Email: <strong>{{user.email}}</strong></p>
          <p>Email Verified: <strong>{{user.emailVerified}}</strong></p>
          <p>Artist:</p>
          <p>Genre:</p>
          <p>Year Formed:</p>
          <input type="text" value="band" name="bandName" class="form-control" />
        </div>
        <div class="col-sm-3">
          <button class="btn btn-primary btn-block" routerLink="/my-bands-music">Music</button>
          <button class="btn btn-primary btn-block" routerLink="/my-bands-members">Band Members</button>
          <button class="btn btn-primary btn-block" routerLink="/my-bands-events">Events</button>
          <button class="btn btn-primary btn-block" routerLink="/my-bands-videos">Videos</button>
          <button class="btn btn-primary btn-block" routerLink="/my-bands-cd-funds">CD Funds</button>
          <button class="btn btn-primary btn-block" routerLink="/my-bands-private-parties">Private Parties</button>
        </div>
      </div>
      <hr />
      <div class="row">
        <div class="col-sm-1">

        </div>
        <div class="col-sm-3 spacer">
          <button class="btn btn-danger btn-block" routerLink="/edit-profile">
            Edit
          </button>
        </div>
        <div class="col-sm-3 spacer">
          <button class="btn btn-danger btn-block" routerLink="/create-profile">
            Create
          </button>
        </div>
        <div class="col-sm-3">
          <button class="btn btn-primary btn-block" (click)="authService.logOut()">
            Log Out
          </button>
        </div>
        <div class="col-sm-1">

        </div>
      </div>
    </div>
  </div>
</div>
