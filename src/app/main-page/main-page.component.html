<div class="container-fluid" no-padding>
  <div class="row">
    <div class="col-sm-12">
      <div class="row now-playing-style">
        <div class="row">
          <div class="col-sm-12 carousel-header">
            <h5>Now Playing</h5>
          </div>
          <div class="col-sm-4 no-padding">
            <img src="assets/images/this_day_burns.jpg" class="current-song-image" />
          </div>
          <div class="col-sm-8">
            <div class="row">
              <div class="col-sm-12">
                <table align="center">
                  <tr>
                    <td>
                      <p>
                        This Day Burns
                      </p>
                    </td>
                    <td align="center">
                      <p>
                        -
                      </p>
                    </td>
                    <td>
                      <p>
                        Mistakes Don't Lie
                      </p>
                    </td>
                  </tr>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br />
  <div class="row">
    <div class="col-md-12">
      <div class="card shadow">
        <div class="card-body">
          <h5>Music</h5>
          <hr />
          <div style="text-align:center">
            <owl-carousel-o [options]="customOptions">
              <ng-template carouselSlide><img src="assets/images/seeds.jpeg" class="img-responsive"></ng-template>
              <ng-template carouselSlide><img src="assets/images/seeds.jpeg" class="img-responsive"></ng-template>
              <ng-template carouselSlide><img src="assets/images/seeds.jpeg" class="img-responsive"></ng-template>
              <ng-template carouselSlide><img src="assets/images/seeds.jpeg" class="img-responsive"></ng-template>
            </owl-carousel-o>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br />
  <div class="row">
    <div class="col-md-12">
      <div class="card shadow">
        <div class="card-body">
          <h5>Videos</h5>
          <hr />
          <div style="text-align:center">
            <owl-carousel-o [options]="customOptions">
              <ng-template carouselSlide>
                <vg-player>
                  <video [vgMedia]="media" #media id="singleVideo" preload="auto" controls>
                      <source src="http://static.videogular.com/assets/videos/videogular.mp4" type="video/mp4">
                  </video>
                </vg-player>
              </ng-template>
              <ng-template carouselSlide>
                <vg-player>
                  <video [vgMedia]="media" #media id="singleVideo" preload="auto" controls>
                      <source src="http://static.videogular.com/assets/videos/videogular.mp4" type="video/mp4">
                  </video>
                </vg-player>
              </ng-template>
              <ng-template carouselSlide>
                <vg-player>
                  <video [vgMedia]="media" #media id="singleVideo" preload="auto" controls>
                      <source src="http://static.videogular.com/assets/videos/videogular.mp4" type="video/mp4">
                  </video>
                </vg-player>
              </ng-template>
              <ng-template carouselSlide>
                <vg-player>
                  <video [vgMedia]="media" #media id="singleVideo" preload="auto" controls>
                      <source src="http://static.videogular.com/assets/videos/videogular.mp4" type="video/mp4">
                  </video>
                </vg-player>
              </ng-template>
            </owl-carousel-o>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br />
  <div class="row">
    <div class="col-md-12">
      <div class="card shadow">
        <div class="card-body">
          <h5>Events</h5>
          <hr />
          <div style="text-align:center">
            <owl-carousel-o [options]="customOptions">
              <ng-template carouselSlide><img src="assets/images/seeds.jpeg"></ng-template>
              <ng-template carouselSlide><img src="assets/images/seeds.jpeg"></ng-template>
              <ng-template carouselSlide><img src="assets/images/seeds.jpeg"></ng-template>
              <ng-template carouselSlide><img src="assets/images/seeds.jpeg"></ng-template>
            </owl-carousel-o>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
