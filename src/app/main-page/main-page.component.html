<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <hr />
      <h5 class="text-center">Now Playing</h5>
      <hr />
      <div class="col-sm-4 no-padding center-row">
        <img src="assets/images/this_day_burns.jpg" class="current-song-image" />
      </div>
      <p class="text-center">This Day Burns</p>
    </div>
  </div>
  <br />
  <div class="row">
    <div class="col-md-12">
      <div class="card shadow">
        <div class="card-body">
          <!--<div id="element1"><h5><fa name="chevron-left" class="chevron-left-style" routerLink="/profile" tooltip="Back to Dashboard" placement="right"></fa><fa name="heartbeat" class="header-heartbeat"></fa>Fans Buy Bands</h5></div>-->
          <div id="element2" tooltip="See All Music" placement="left"><fa name="chevron-right fa-lg" class="action-event" routerLink="/view-all-albums"></fa></div>
          <h5>Music</h5>
          <hr />
          <div style="text-align:center">
            <owl-carousel-o [options]="customOptions">
              <ng-template carouselSlide><img src="assets/images/seeds.jpeg" class="set-image" (click)="goToAlbum()"></ng-template>
              <ng-template carouselSlide><img src="assets/images/brodiedawson.jpeg" class="set-image"></ng-template>
              <ng-template carouselSlide><img src="assets/images/shecouldbetrouble.jpeg" class="set-image"></ng-template>
              <ng-template carouselSlide><img src="assets/images/this_day_burns.jpg" class="set-image"></ng-template>
              <ng-template carouselSlide><img src="assets/images/seeds.jpeg" class="set-image"></ng-template>
              <ng-template carouselSlide><img src="assets/images/brodiedawson.jpeg" class="set-image"></ng-template>
              <ng-template carouselSlide><img src="assets/images/shecouldbetrouble.jpeg" class="set-image"></ng-template>
              <ng-template carouselSlide><img src="assets/images/this_day_burns.jpg" class="set-image"></ng-template>
            </owl-carousel-o>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br />
  <div class="text-center">
      Advertising space here?
  </div>
  <br />
